<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Обновить данные пользователя</title>
</head>
<body>

    <h1>Обновить данные пользователя</h1>

    <form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
        <label for="name">Введите имя:</label>
        <input type="text" th:field="*{name}" id="name" placeholder="name">
        <br/>
        <label for="surname">Введите фамилию:</label>
        <input type="text" th:field="*{surname}" id="surname" placeholder="surname">
        <br/>
        <label for="age">Введите возраст:</label>
        <input type="text" th:field="*{age}" id="age" placeholder="age">
        <br/>
        <label for="username">Введите e-mail:</label>
        <input type="text" th:field="*{username}" id="username" placeholder="e-mail">
        <br/>
        <label for="password">Введите пароль:</label>
        <input type="text" th:field="*{password}" id="password" placeholder="password">
        <br/>
        <br/>
        <label for="role">Роли:</label>
        <select multiple="multiple" th:field="*{roles}" th:type="text" id="role">
            <option th:each="role : ${roles}" th:value="${role.getRoleId(role.getName())}" th:text="${role.getName()}"></option>
        </select>
        <br/>
        <br/>
        <input type="submit" value="Изменить">
    </form>
    <br/>

    <a href="/admin">Вернуться на страницу администратора</a>
    <br/>
    <br/>
    <form th:action="@{/logout}" th:method="POST">
        <input type="submit" value="Выйти"/>
    </form>
</body>
</html>
