<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Удаление страницы пользователя</title>
</head>
<body>

    <h1>Подтвердите действие по удалению пользователя:</h1>

    <p th:text="${'Пользователь ' + user.getId() + ': ' + user.getName() + ' ' + user.getSurname()
    + ', ' + user.getAge() + ', ' + user.username + '.'}">value</p>

    <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
        <input type="submit" value="Подтвердить удаление"/>
    </form>
    <br/>

    <a href="/admin">Вернуться на страницу администратора</a>
    <br/>
    <br/>
    <form th:action="@{/logout}" th:method="POST">
        <input type="submit" value="Выйти"/>
    </form>
</body>
</html>
